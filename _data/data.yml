      university: University of Mannheim
      time: 2017 - Present
      details: |
        From September 2017 on, I've been enrolled in the 
        [Mannheim Master in Data Science](https://www.wim.uni-mannheim.de/en/the-school/degree-programs/msc-in-data-science/) 
        at the [Universtiy of Mannheim, Germany](https://en.wikipedia.org/wiki/University_of_Mannheim). Designed to be an interdisciplinary programme, the Mannheim Master in Data Science
        offers a broad range of lectures from different academic fields such as computer science, mathematics and quantitative social
        sciences. The focus areas of my personal curriculum include:

          - Data Minig, Data Acquisition and Visualisation
          - Text Analytics
          - Data Security
        

    - degree: BA in Politics and Public Administration
      university: University of Konstanz
      time: 2013 - 2017
      details: |
        Being one of Germany's youngest universities, the [University of Konstanz](https://en.wikipedia.org/wiki/University_of_Konstanz)
        takes a rather different approach when it comes to teaching political sciences: Statistics, economics, management and public law
        form just as much part of the [BA in Politics and Public Administration](https://www.polver.uni-konstanz.de/en/studies/bachelor/bapolver/) as standard political theroy. 
